<body class="color-grey height-100vh font-raleway-500 pt-5">
    <h1 class="ml-5">Welcome {{user.name}}</h1>
    <br>
    <div class="container-fluid px-5">
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div class="list-group">
                    <button type="button" *ngFor="let book of user.books"
                        class="list-group-item list-group-item-action book-list-item" (click)="selectBook(book)">
                        <img src="../../../../assets/files/illustrations/book.svg"
                            class="rounded form-icon-size-sm mr-3" alt="Book Icon">
                        {{book.bookTitle}}
                    </button>
                </div>
                <button type="button" class="list-group-item list-group-item-action vertical-center" data-toggle="modal"
                    data-target="#newBookNameModal">
                    <img src="../../../../assets/files/illustrations/new.svg" class="rounded form-icon-size-sm mr-3"
                        alt="New Book Icon">
                    New Book
                </button>
            </div>
            <div class="col-md-3 col-sm-12">
                <div class="list-group">
                    <button type="button" *ngFor="let note of currentBook.notes"
                        class="list-group-item list-group-item-action book-list-item">
                        <img src="../../../../assets/files/illustrations/note.svg"
                            class="rounded form-icon-size-sm mr-3" alt="Book Icon">
                        {{note.noteTitle}}
                    </button>
                </div>
                <button type="button" class="list-group-item list-group-item-action vertical-center" (click)="createNewNote()">
                    <img src="../../../../assets/files/illustrations/new.svg" class="rounded form-icon-size-sm mr-3"
                        alt="New Book Icon">
                    New Note
                </button>
            </div>
            <div class="col-md-6 col-sm-12 new-note-input">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Title" [(ngModel)]="newNoteTitle">
                </div>
                <br>
                <div class="overflow-auto">
                    <div class="input-group">
                        <textarea class="form-control" placeholder="Content" style="height: 60vh;" [(ngModel)]="newNoteContent"></textarea>
                    </div>
                </div>
                <div class="row mt-3 mr-1 float-right">
                    <!-- <button type="button" class="btn btn-danger ml-3" (click)="discard()" [disabled]="discardDisabled">Discard</button>
                    <button type="button" class="btn btn-success ml-3" (click)="save()" [disabled]="saveDisabled">Save</button> -->
                    <button type="button" class="btn btn-danger ml-3">Discard</button>
                    <button type="button" class="btn btn-success ml-3">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modals -->
    <div class="modal fade" id="newBookNameModal" tabindex="-1" role="dialog" aria-labelledby="newBookModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newBookModal">Book Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" [(ngModel)]="newBookName"
                            placeholder="Name for your new book" aria-label="Name for your new book"
                            aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="createNewBook()" data-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
